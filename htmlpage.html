<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>text area</title>

    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div>
  
        <h1>Maximum 15 character</h1>
        <textarea id="characterInput" maxlength="15" ></textarea>
        <p id="characterCount">Characters remaining: 15</p>

    </div>

    <script>
        $(function () {
           
            $('#characterInput').on('input'), function () {
               
                var currentCount = $(this).val().length;

                var remainingCount = 15 - currentCount;

            // Counter Doesn't work
                $('#characterCount').text('Characters remaining: ' + remainingCount);

            }

        });
    </script>

    <script src="../wwwroot/lib/jquery/jquery.min.js"></script>
</body>
</html>
